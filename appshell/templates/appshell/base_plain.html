{% extends "bootstrap/base.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" 
      href="{{res_url('appshell.static', filename='appshell.css')}}" />
<link rel="stylesheet" 
      href="{{res_url('appshell.static', filename='datatables/css/dataTables.bootstrap.css')}}" />
<link rel="stylesheet" 
      href="{{res_url('appshell.static', filename='datatables/css/dataTables.fixedHeader.css')}}" />
<link rel="stylesheet" 
      href="{{res_url('appshell.static', filename='datatables/css/dataTables.scroller.min.css')}}" />
<link rel="stylesheet" 
      href="{{res_url('appshell.static', filename='treegrid/css/jquery.treegrid.css')}}" />
<link rel="stylesheet" 
      href="{{res_url('appshell.static', filename='datepicker/css/datepicker3.css')}}" />
<script>
  collected_onloads = [];
</script>
{% endblock %}

{%block scripts %}
{{ super() }}
<script src="{{res_url('appshell.static', filename='datatables/js/jquery.dataTables.min.js')}}"></script>
<script src="{{res_url('appshell.static', filename='datatables/js/dataTables.bootstrap.js')}}"></script>
<script src="{{res_url('appshell.static', filename='datatables/js/dataTables.fixedHeader.js')}}"></script>
<script src="{{res_url('appshell.static', filename='datatables/js/dataTables.scroller.min.js')}}"></script>
<script src="{{res_url('appshell.static', filename='treegrid/js/jquery.cookie.js')}}"></script>
<script src="{{res_url('appshell.static', filename='treegrid/js/jquery.treegrid.js')}}"></script>
<script src="{{res_url('appshell.static', filename='treegrid/js/jquery.treegrid.bootstrap3.js')}}"></script>
<script src="{{res_url('appshell.static', filename='datepicker/js/bootstrap-datepicker.js')}}"></script>

<script src="{{res_url('appshell.static', filename='appshell.js')}}"></script>
<script>
$(document).ready(function(){
  for (i in collected_onloads){
    collected_onloads[i]();
  }
});
</script>
{%endblock%}

{% block content %}
  <div class="container">
      {{ self.main() }}
  </div>
{% endblock %}

{%block main %}
  {{ main_content }}
{%endblock%}
